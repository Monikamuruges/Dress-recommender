<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Recommendation Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dress Recommendation Web App</h1>
        <form id="dressForm" class="mt-4">
            <div class="form-group">
                <label for="dressName">Dress Name</label>
                <input type="text" class="form-control" id="dressName" required>
            </div>
            <div class="form-group">
                <label for="dressType">Dress Type</label>
                <input type="text" class="form-control" id="dressType" required>
            </div>
            <div class="form-group">
                <label for="dressColor">Dress Color</label>
                <input type="text" class="form-control" id="dressColor" required>
            </div>
            <div class="form-group">
                <label for="dressImage">Dress Image</label>
                <input type="file" class="form-control" id="dressImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Dress</button>
        </form>
        <h2 class="mt-5">Your Wardrobe</h2>
        <div id="wardrobe" class="row"></div>
        <h2 class="mt-5">Recommended Dress</h2>
        <div id="recommendation" class="mt-3"></div>
        <p class="mt-3">The recommended dress is based on the last worn date. The dress that has not been worn for the longest time will be recommended.</p>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('dressImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.style.width = '100%'; // Adjust the size as needed
                    document.getElementById('wardrobe').appendChild(imgElement);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
